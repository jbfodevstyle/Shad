<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        let count = 0;

        function redirect() {
            count++;
            let popup;
            if (count === 1) {
                popup = window.open("https://www.youtube.com/@Imaburntdorito", "_blank");
            } else if (count === 2) {
                popup = window.open("https://sites.google.com/view/meximath/", "_blank");
            } else if (count === 3) {
                popup = window.open("https://discloudbot.com/", "_blank");
            } else {
                popup = window.open("https://github.com/jbfodevstyle/Shadow", "_blank");
            }

            if (count >= 3) {
                popup.close();
            }
        }
    </script>
</head>

<body>
    <div style="text-align: center; margin-top: 200px;">
        <h1>Click button below (close out 3 times)</h1>
        <button onclick="redirect()">Click Me</button>
    </div>
</body>

</html>
